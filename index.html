        // --- 2. File Parser Utility (Revised to Object) ---
        const FileParser = {
            async init() {
                if (window.pdfjsLib) {
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                }
            },
            async parse(file) {
                try {
                    if (file.name.endsWith('.csv')) return await this.parseCSV(file);
                    if (file.name.match(/\.xls(x)?$/)) return await this.parseExcel(file);
                    if (file.name.endsWith('.pdf')) return await this.parsePDF(file);
                    return `[Skip] Unsupported file format: ${file.name}`;
                } catch (e) {
                    return `[Error] Failed to parse ${file.name}: ${e.message}`;
                }
            },
            async parseCSV(file) {
                const text = await file.text();
                const lines = text.split('\n').slice(0, 3000).join('\n'); 
                return `\n\n=== CSV FILE: ${file.name} ===\n${lines}`; 
            },
            async parseExcel(file) {
                if (!window.XLSX) return "[Error] Excel parser not loaded.";
                const data = await file.arrayBuffer();
                const workbook = window.XLSX.read(data, { type: 'array' });
                let text = `\n\n=== EXCEL FILE: ${file.name} ===\n`;
                workbook.SheetNames.forEach(sheetName => {
                    const sheet = workbook.Sheets[sheetName];
                    const csv = window.XLSX.utils.sheet_to_csv(sheet);
                    if (csv.length > 50) text += `\n--- Sheet: ${sheetName} ---\n${csv.slice(0, 50000)}\n`; 
                });
                return text;
            },
            async parsePDF(file) {
                if (!window.pdfjsLib) return "[Error] PDF parser not loaded.";
                const data = await file.arrayBuffer();
                const pdf = await window.pdfjsLib.getDocument({ data }).promise;
                let text = `\n\n=== PDF FILE: ${file.name} ===\n`;
                const maxPages = Math.min(pdf.numPages, 30);
                for (let i = 1; i <= maxPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += `\n--- Page ${i} ---\n${content.items.map(item => item.str).join(' ')}\n`;
                }
                return text;
            }
        };
        // Expose to window to avoid scope issues in Babel
        window.FileParser = FileParser;

        // --- 4. Visual Components ---
        const KPICard = ({ label, value, sub, status }) => {

        const DynamicChart = ({ type, data, title, series1_label, series2_label, series3_label, series4_label, x_label, y_label }) => {

            const name1 = series1_label || "指標1";

            return (

                    <ResponsiveContainer width="100%" height="100%">
                        {type === 'line' ? (

                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#e2e8f0" />
                                <XAxis dataKey="name" tick={{fontSize: 10}} stroke="#94a3b8" />
                                <YAxis yAxisId="left" tick={{fontSize: 10}} stroke="#94a3b8" />

1. **【魅力度】クリック率(CTR) ランキング Top10** (Ranking)
   - タイトル: "クリエイティブ別 CTRランキング (反応が良い順)"
2. **【獲得力】${KPI.rate} ランキング Top10** (Ranking)
   - タイトル: "クリエイティブ別 ${KPI.rate}ランキング (効率が良い順)"
`;
                            break;
                        case 'keywords': 
                            analysisFocus = "検索キーワード分析です。無駄なコストの排除と、効率の良いクエリの拡張を提案してください。"; 
                            // Worst Ranking + Pie
                            graphPromptInstruction = `
**【グラフ作成指示（ワースト発見＆構成比）】**:
\`graphs\`配列に以下の2つのグラフを作成してください。
1. **【無駄遣い】${isCVMode ? 'CVゼロかつコストが高い' : 'クリックゼロかつ表示が多い'}キーワード Top10** (Ranking)
   - タイトル: "【要停止】コスト浪費キーワード Top10"
   - 必ず \`type\`: 'ranking'
2. **検索タイプ構成比 (Pie)**:
   - \`type\`: 'pie'
   - \`data\`: 指名検索 vs 一般検索 (またはマッチタイプ) のコスト比率
   - タイトル: "検索クエリタイプ構成比"
`;
                            break;
                        default: 
                            analysisFocus = "現状の数値を詳細に分析し、課題と改善策を提示してください。"; 
                            graphPromptInstruction = `
**【グラフ作成指示】**:
このセクションの分析に最適な**1つのグラフ**を作成してください。
\`graphs\`配列に1つのオブジェクトを入れて返してください。
- ${graphFocus || "適切なグラフ"}
`;
                    }

                    let modeInstruction = "";
                    if (mode === 'general_cv') {
                        modeInstruction = "【モード：他業種 (CVあり)】CV数、獲得率(CVR)、CPA（獲得単価）を最重要指標として分析してください。";
                    } else if (mode === 'general_branding') {
                        modeInstruction = "【モード：他業種 (CVなし)】認知拡大が目的です。CV/CPAへの言及は避け、Imp/Click/CTR/CPCを評価してください。";
                    } else if (mode === 'pachinko') {
                        modeInstruction = "【モード：パチンコホール分析（CVあり）】店舗集客型ビジネスです。「CV」=「来店/稼働」、「CPA」=「来店獲得単価」。新台入替や特定日の影響を考慮してください。";
                    } else if (mode === 'pachinko_no_cv') {
                        modeInstruction = "【モード：パチンコホール分析（CVなし）】エリアマーケティングです。CV/CPAは計測なし。商圏リーチ(Imp)と認知獲得効率(CPM/CTR)を評価してください。";
                    }

                    // ★Prompt Engineering: Deep Analysis Template & Strict Formatting
                    const prompt = `
あなたはプロフェッショナルなWEB広告アナリストです。以下のデータを分析し、JSON形式で出力してください。
**【分析対象セクション】**: ${sectionConfig.title}
**【分析モード】**: ${modeInstruction}
**【分析の視点と制約】**: ${analysisFocus}

${graphPromptInstruction}

**【データソース】**:
データは日付順にソートされています。
1. **「分析対象（最新・当月）レポート」** を主軸に分析してください。
2. **「比較対象（過去・前月）レポート」** がある場合は、それを比較基準として使用してください。

**【レポート文章の執筆ルール（可読性向上）】**:
**1. 思考プロセス（Deep Analysis）**:
   - **Observation（観察）**: 事実（例: CPAが20%悪化）。
   - **Insight（洞察）**: 要因（例: クリック単価高騰が主因）。
   - **Action（提言）**: 対策（例: 入札戦略見直し）。

**2. 構成**: 
必ず「【現状分析】」と「【改善施策】」の2つの見出しで構成してください。

**3. 文体と改行（50文字改行ルール・厳守）**:
- **【50文字改行ルール】**:
  PC/スマホでの可読性のため、**一文は40～50文字程度**で、読点（、）や意味の切れ目で**積極的に改行（\\n）**を入れてください。
- **無駄な空白の削除**:
  トピック間の空白行は「最大1行」としてください。
- **文体**:
  前置き不要。「です・ます調」。要点は箇条書き（・）。

**4. Markdown禁止**: 
- 本文内（\`analysis_text\`）では \`**\` や \`###\` などのMarkdown記号は使用禁止。

**5. AI INSIGHT**:
- \`insight\` フィールドには、**深く鋭い考察**を**300〜500文字**で記述。結論ファースト。

**【アクションプラン】**:
\`actions\` 配列には、具体的改善案を**最大3つ**提案。

コードブロック（\`\`\`json）なしで、生のJSON文字列のみ返してください。

【入力データ】: ${rawData.substring(0, 50000)} ...
${userContext}
【出力JSON形式（厳守）】:
{
  "scorecards": [{"label": "KPI", "value": "...", "sub": "...", "status": "..."}],
  "graphs": [
    {
      "type": "bar" | "line" | "pie" | "ranking",
      "title": "グラフタイトル",
      "series1_label": "ラベル1",
      "series2_label": "ラベル2(任意)",
      "data": [{"name": "項目名", "value": 100, "value2": 50}]
    },
    { ...2つ目のグラフ... }
  ],
  "actions": [{"category": "stop", "title": "...", "detail": "..."}],
  "insight": "...",
  "analysis_text": "..."
}
`;
                    const response = await fetch(GCP_API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt, modelName: modelName })
                    });
                    if (!response.ok) throw new Error("API Error");
                    const resultJson = await response.json();
                    let cleanText = resultJson.text.trim().replace(/^```json/, '').replace(/```$/, '');
                    try {
                        const parsedData = JSON.parse(cleanText);
                        // Clean Markdown symbols if they slip through
                        if (parsedData.analysis_text) {
                            parsedData.analysis_text = parsedData.analysis_text
                                .replace(/\*\*/g, '')
                                .replace(/###/g, '')
                                .replace(/---/g, '')
                                .replace(/^# /gm, '')
                                .replace(/^- /gm, '・')
                                .replace(/\n{3,}/g, '\n\n'); 
                        }
                        if (parsedData.actions && parsedData.actions.length > 3) parsedData.actions = parsedData.actions.slice(0, 3);
                        
                        // Force conversion to array if AI returns single object
                        if (parsedData.graph && !parsedData.graphs) {
                            parsedData.graphs = [parsedData.graph];
                        }
                        
                        setResults(prev => ({ ...prev, [sectionId]: parsedData }));
                    } catch (e) {
                        cleanText = cleanText.replace(/\*\*/g, '').replace(/###/g, '').replace(/---/g, '').replace(/\n{3,}/g, '\n\n');
                        setResults(prev => ({ ...prev, [sectionId]: cleanText }));
                    }
                    setExpandedSections(prev => ({ ...prev, [sectionId]: true })); 
                } catch (e) { alert(`分析エラー: ${e.message}`); } finally { setLoadingStates(prev => ({ ...prev, [sectionId]: false })); }
            };

            const downloadAllCSV = () => {
                const BOM = '\uFEFF'; 
                let csvContent = BOM + "セクション,分析テキスト,AIインサイト\n";
                ANALYSIS_SECTIONS.forEach(section => {
                    const res = results[section.id];
                    let text = "", insight = "";
                    if (typeof res === 'string') { text = res; }
                    else if (res) { text = res.analysis_text; insight = res.insight; }
                    csvContent += `"${section.title}","${(text||'').replace(/"/g, '""')}","${(insight||'').replace(/"/g, '""')}"\n`;
                });
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `AdReport_Ver1.0_${new Date().toISOString().slice(0,10)}.csv`;
                a.click();
            };

            if (authLoading) return <div className="flex h-screen items-center justify-center bg-slate-100"><div className="w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin"></div></div>;
            if (!user) return <Login onLoginSuccess={() => setAuthLoading(true)} />;

            return (
                <div className="flex h-screen overflow-hidden bg-slate-50">
                    <div className="w-64 bg-slate-900 text-slate-300 flex flex-col shadow-xl z-20 hidden md:flex flex-shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold text-white flex items-center gap-2"><Icons.PieChart className="w-8 h-8 text-blue-500" /><span>AdReportAI</span></h1>
                            <p className="text-xs mt-2 text-slate-500 font-mono pl-10">Ver1.0</p>
                        </div>
                        <nav className="flex-1 p-4 overflow-y-auto">
                            <ul className="space-y-1">
                                {ANALYSIS_SECTIONS.map(section => (
                                    <li key={section.id}>
                                        <button onClick={() => { document.getElementById(`section-${section.id}`)?.scrollIntoView({ behavior: 'smooth', block: 'start' }); setExpandedSections(prev => ({...prev, [section.id]: true})); }} className={`w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm transition-colors ${results[section.id] ? 'text-green-400 hover:bg-slate-800' : 'text-slate-400 hover:bg-slate-800'}`}>
                                            <span className={`w-2 h-2 rounded-full ${results[section.id] ? 'bg-green-500' : 'bg-slate-700'}`}></span>
                                            {section.title}
                                        </button>
                                    </li>
                                ))}
                            </ul>
                        </nav>
                        <div className="p-4 border-t border-slate-800"><button onClick={() => setShowSettings(true)} className="flex items-center gap-2 text-sm hover:text-white transition-colors"><Icons.Settings className="w-4 h-4" /> 設定・モデル変更</button></div>
                    </div>

                    <main className="flex-1 flex flex-col relative overflow-hidden">
                        <header className="bg-white border-b border-slate-200 p-4 flex justify-between items-center shadow-sm z-10">
                            <div className="flex items-center gap-4"><h2 className="text-xl font-bold text-slate-800">レポート分析 <span className="text-sm font-normal text-slate-500 ml-2"></span></h2><span className="text-xs font-mono text-slate-500 bg-slate-100 px-2 py-1 rounded border border-slate-200">Model: {modelName}</span></div>
                            <div className="flex gap-2">
                                <span className="flex items-center text-xs text-slate-500 mr-2 bg-slate-100 px-2 py-1 rounded">{user.email}</span>
                                <button onClick={downloadAllCSV} disabled={Object.keys(results).length === 0} className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 disabled:opacity-50 transition-colors shadow-sm"><Icons.Download className="w-4 h-4" /> CSV一括DL</button>
                                <button onClick={handleLogout} className="bg-slate-100 hover:bg-slate-200 text-slate-600 px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-colors"><Icons.LogOut className="w-4 h-4" /> ログアウト</button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 md:p-8 space-y-8 scroll-smooth">
                            <section className="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                                <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"><span className="flex items-center justify-center w-6 h-6 rounded-full bg-blue-100 text-blue-600 text-sm">1</span> データ入力 & 設定</h3>
                                <div className="grid grid-cols-1 gap-6">
                                    <div className="border-2 border-dashed border-slate-300 rounded-xl p-8 text-center hover:bg-blue-50 transition-colors cursor-pointer relative group" onDragOver={(e) => e.preventDefault()} onDrop={handleDrop}>
                                        <input type="file" multiple className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onChange={handleFileSelect} />
                                        <div className="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform"><Icons.Upload className="w-8 h-8 text-blue-600" /></div>
                                        <p className="text-base text-slate-700 font-bold">レポートファイルをアップロード</p>
                                        <p className="text-sm text-slate-500 mt-1">Excel / CSV / PDF 対応</p>
                                        <p className="text-xs text-blue-500 font-bold mt-2">※「今月」と「先月」など、複数のファイルをアップロードすると自動比較します</p>
                                    </div>
                                    {files.length > 0 && <div className="flex flex-wrap gap-2 animate-fade-in">{files.map((f, i) => <span key={i} className="text-sm bg-slate-100 border border-slate-200 text-slate-700 px-3 py-1.5 rounded-full flex items-center gap-2 shadow-sm"><Icons.FileText className="w-4 h-4 text-blue-500" />{f.name}<button onClick={() => removeFile(i)} className="text-slate-400 hover:text-red-500 ml-1"><Icons.Trash2 className="w-4 h-4" /></button></span>)}</div>}
                                    
                                    <div className="space-y-2">
                                        <p className="text-sm font-bold text-slate-700">分析モード選択</p>
                                        <div className="flex flex-wrap gap-4">
                                            <label className={`flex items-center gap-2 cursor-pointer p-3 rounded-lg border transition-all ${mode === 'general_cv' ? 'bg-blue-50 border-blue-500 ring-1 ring-blue-500' : 'bg-white border-slate-200 hover:bg-slate-50'}`}>
                                                <input type="radio" name="mode" value="general_cv" checked={mode === 'general_cv'} onChange={e => setMode(e.target.value)} className="text-blue-600" />
                                                <div><span className="block text-sm font-bold text-slate-800">他業種 (CVあり)</span><span className="block text-xs text-slate-500">CV/CPA重視</span></div>
                                            </label>
                                            <label className={`flex items-center gap-2 cursor-pointer p-3 rounded-lg border transition-all ${mode === 'general_branding' ? 'bg-blue-50 border-blue-500 ring-1 ring-blue-500' : 'bg-white border-slate-200 hover:bg-slate-50'}`}>
                                                <input type="radio" name="mode" value="general_branding" checked={mode === 'general_branding'} onChange={e => setMode(e.target.value)} className="text-blue-600" />
                                                <div><span className="block text-sm font-bold text-slate-800">他業種 (CVなし)</span><span className="block text-xs text-slate-500">IMP/CPC/CTR重視</span></div>
                                            </label>
                                            <label className={`flex items-center gap-2 cursor-pointer p-3 rounded-lg border transition-all ${mode === 'pachinko' ? 'bg-blue-50 border-blue-500 ring-1 ring-blue-500' : 'bg-white border-slate-200 hover:bg-slate-50'}`}>
                                                <input type="radio" name="mode" value="pachinko" checked={mode === 'pachinko'} onChange={e => setMode(e.target.value)} className="text-blue-600" />
                                                <div><span className="block text-sm font-bold text-slate-800">パチンコホール分析 (CVあり)</span><span className="block text-xs text-slate-500">来店・稼働重視</span></div>
                                            </label>
                                            <label className={`flex items-center gap-2 cursor-pointer p-3 rounded-lg border transition-all ${mode === 'pachinko_no_cv' ? 'bg-blue-50 border-blue-500 ring-1 ring-blue-500' : 'bg-white border-slate-200 hover:bg-slate-50'}`}>
                                                <input type="radio" name="mode" value="pachinko_no_cv" checked={mode === 'pachinko_no_cv'} onChange={e => setMode(e.target.value)} className="text-blue-600" />
                                                <div><span className="block text-sm font-bold text-slate-800">パチンコホール分析 (CVなし)</span><span className="block text-xs text-slate-500">Imp/CPM/CTR重視</span></div>
                                            </label>
                                        </div>
                                    </div>

                                    <div className="border border-slate-200 rounded-lg overflow-hidden">
                                        <button onClick={() => setIsInputExpanded(!isInputExpanded)} className="w-full flex items-center justify-between p-4 bg-slate-50 hover:bg-slate-100 transition-colors text-left"><span className="font-bold text-sm text-slate-700 flex items-center gap-2"><Icons.Settings className="w-4 h-4" /> 詳細入力オプション (任意)</span><Icons.ChevronDown className={`w-4 h-4 text-slate-500 transition-transform ${isInputExpanded ? 'rotate-180' : ''}`} /></button>
                                        {isInputExpanded && <div className="p-4 bg-white border-t border-slate-100 space-y-4 animate-fade-in">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div><label className="block text-xs font-bold text-slate-500 mb-1">1. 分析対象期間</label><input type="text" className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="例: 2023年11月" value={inputs.period} onChange={e => handleInputChange('period', e.target.value)} /></div>
                                                <div><label className="block text-xs font-bold text-slate-500 mb-1">2. プロモーションのゴール</label><input type="text" className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="例: 新規会員獲得、イベント認知" value={inputs.goal} onChange={e => handleInputChange('goal', e.target.value)} /></div>
                                                <div><label className="block text-xs font-bold text-slate-500 mb-1">3. ターゲット層</label><input type="text" className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="例: 30-40代男性、近隣住民" value={inputs.target} onChange={e => handleInputChange('target', e.target.value)} /></div>
                                                <div><label className="block text-xs font-bold text-slate-500 mb-1">4. 訴求ポイント・強み</label><input type="text" className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="例: 新台入替、初回無料" value={inputs.strength} onChange={e => handleInputChange('strength', e.target.value)} /></div>
                                                <div><label className="block text-xs font-bold text-slate-500 mb-1">5. 競合・市場状況</label><input type="text" className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="例: 近隣に競合店オープン" value={inputs.competitor} onChange={e => handleInputChange('competitor', e.target.value)} /></div>
                                                <div><label className="block text-xs font-bold text-slate-500 mb-1">6. 現状の課題感</label><input type="text" className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="例: CPAが高騰している" value={inputs.issues} onChange={e => handleInputChange('issues', e.target.value)} /></div>
                                            </div>
                                            <div><label className="block text-xs font-bold text-slate-500 mb-1">7. その他特記事項</label><textarea className="w-full p-2 border border-slate-300 rounded text-sm h-16" placeholder="例: レポート上はCV0件ですが、電話で5件予約が入りました。" value={inputs.notes} onChange={e => handleInputChange('notes', e.target.value)}></textarea></div>
                                            <div className="bg-red-50 p-4 rounded-lg border border-red-100"><label className="block text-xs font-bold text-red-600 mb-1 flex items-center gap-1"><Icons.MapPin className="w-3 h-3" /> 8. GEO広告・来店計測データ</label><textarea className="w-full p-2 border border-red-200 rounded text-sm h-16 focus:ring-red-200 focus:border-red-400" placeholder="例: 来店数 1,200人, 来店率 0.5%, エリアAからの来店が増加" value={inputs.geoData} onChange={e => handleInputChange('geoData', e.target.value)}></textarea></div>
                                            <div className="bg-orange-50 p-4 rounded-lg border border-orange-100"><label className="block text-xs font-bold text-orange-600 mb-1 flex items-center gap-1"><Icons.TrendingUp className="w-3 h-3" /> 9. ROAS/ROI目標・実績</label><textarea className="w-full p-2 border border-orange-200 rounded text-sm h-16 focus:ring-orange-200 focus:border-orange-400" placeholder="例: 目標ROAS 200%に対して実績150%で未達。" value={inputs.roasRoi} onChange={e => handleInputChange('roasRoi', e.target.value)}></textarea></div>
                                        </div>}
                                    </div>
                                </div>
                            </section>

                            <section className="space-y-4">
                                <h3 className="text-lg font-bold text-slate-800 flex items-center gap-2 px-1"><span className="flex items-center justify-center w-6 h-6 rounded-full bg-blue-100 text-blue-600 text-sm">2</span> AI分析レポート生成</h3>
                                {ANALYSIS_SECTIONS.map((section) => {
                                    const isLoading = loadingStates[section.id];
                                    const isExpanded = expandedSections[section.id];
                                    const resultData = results[section.id];
                                    const hasResult = !!resultData;
                                    const isHybrid = typeof resultData === 'object' && resultData !== null;
                                    return (
                                        <div key={section.id} id={`section-${section.id}`} className={`bg-white rounded-xl border transition-all duration-300 ${isExpanded ? 'shadow-lg border-blue-200 ring-1 ring-blue-100' : 'shadow-sm border-slate-200'}`}>
                                            <div className="p-5 flex items-center justify-between cursor-pointer hover:bg-slate-50 rounded-t-xl" onClick={() => toggleSection(section.id)}>
                                                <div className="flex items-center gap-4">
                                                    <div className={`p-3 rounded-xl transition-colors ${hasResult ? 'bg-green-100 text-green-600' : 'bg-slate-100 text-slate-500'}`}>{Icons[section.icon] ? Icons[section.icon]({className: "w-6 h-6"}) : <Icons.BarChart className="w-6 h-6" />}</div>
                                                    <div><h4 className="font-bold text-slate-800 text-lg">{section.title}</h4><p className="text-xs text-slate-500 mt-1">{section.description}</p></div>
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    <button onClick={(e) => { e.stopPropagation(); runAnalysis(section.id); }} disabled={isLoading} className={`px-5 py-2 rounded-full text-sm font-bold flex items-center gap-2 transition-all shadow-sm ${isLoading ? 'bg-slate-100 text-slate-400 cursor-not-allowed' : 'bg-blue-600 text-white hover:bg-blue-700 hover:shadow-md hover:-translate-y-0.5'}`}>{isLoading ? <Icons.RefreshCw className="w-4 h-4 animate-spin" /> : <Icons.Sparkles className="w-4 h-4" />}{isLoading ? '生成中...' : (hasResult ? '再生成' : '分析開始')}</button>
                                                    <Icons.ChevronDown className={`w-5 h-5 text-slate-400 transition-transform duration-300 ${isExpanded ? 'rotate-180' : ''}`} />
                                                </div>
                                            </div>
                                            {isExpanded && (
                                                <div className="border-t border-slate-100 p-6 bg-slate-50/50 rounded-b-xl animate-fade-in">
                                                    {isLoading ? (
                                                        <div className="py-20 text-center"><div className="inline-block animate-spin rounded-full h-10 w-10 border-4 border-blue-200 border-t-blue-600 mb-4"></div><p className="text-slate-600 font-bold animate-pulse">AIがレポートとビジュアルを生成中...</p><p className="text-xs text-slate-400 mt-2">約30秒〜2分ほど生成には時間がかかる場合があります。</p></div>
                                                    ) : hasResult ? (
                                                        <div>
                                                            {isHybrid && <VisualDashboard data={resultData} />}
                                                            <div className="mt-8">
                                                                <div className="flex justify-between items-end mb-2"><label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-2"><Icons.FileText className="w-4 h-4" /> 詳細レポート本文 (編集可能)</label></div>
                                                                <textarea className="w-full h-[400px] p-6 rounded-xl border border-slate-300 text-slate-700 leading-relaxed font-sans text-sm shadow-inner resize-y focus:bg-white transition-colors bg-white/50 whitespace-pre-wrap" value={isHybrid ? resultData.analysis_text : resultData} onChange={(e) => updateResultText(section.id, e.target.value)}></textarea>
                                                            </div>
                                                        </div>
                                                    ) : (<div className="py-12 text-center text-slate-400"><Icons.BarChart className="w-12 h-12 mx-auto mb-3 opacity-20" /><p>「分析開始」ボタンを押すと、ここに結果が表示されます。</p></div>)}
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </section>
                        </div>
                    </main>

                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white w-full max-w-md rounded-2xl shadow-2xl p-6">
                                <h3 className="font-bold text-slate-800 mb-4">設定</h3>
                                <div className="space-y-4">
                                    <div><label className="block text-sm font-bold text-slate-700 mb-2">モデル選択</label><select value={modelName} onChange={(e) => setModelName(e.target.value)} className="w-full px-4 py-2 border rounded-lg"><option value="gemini-2.5-flash">gemini-2.5-flash (高速分析用)</option><option value="gemini-2.5-pro">gemini-2.5-pro (高度分析用)</option></select></div>
                                    <button onClick={saveSettings} className="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">保存</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
